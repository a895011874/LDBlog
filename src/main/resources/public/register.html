<!DOCTYPE html>
<html lang="en" ng-app="app">
<head>
    <meta charset="UTF-8"/>
    <title>注册</title>

    <script type="text/javascript" src="common/jquery/jquery-3.1.1.js"></script>
    <script type="text/javascript" src="common/js/bootstrap.js"></script>
    <script type="text/javascript" src="common/js/angular.min.js"></script>
    <script type="text/javascript" src="register.js"></script>
    <!--<link rel="stylesheet" type="text/css" href="../static/common/css/bootstrap-theme.css">-->
    <link rel="stylesheet" type="text/css" href="common/css/bootstrap.css"/>
</head>
<body>
    <div class="container" style="margin-top: 100px" ng-controller = "registerController">
        <div class="col-md-6 column">
            <div class="form-group">
                <label for="inputUsername" class="col-sm-2 control-label" >用户名</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="inputUsername" style="width: 200px;margin-top: 5px"
                           name="username"/>
                </div>
            </div>
            <div class="form-group">
                <label for="inputPassword" class="col-sm-2 control-label">密码</label>
                <div class="col-sm-10">
                    <input type="password" class="form-control" id="inputPassword" style="width: 200px;margin-top: 5px"
                           name="password"/>
                </div>
            </div>
            <div class="form-group">
                <label for="inputPasswordRe" class="col-sm-2 control-label">确认密码</label>
                <div class="col-sm-10">
                    <input type="password" class="form-control" id="inputPasswordRe" style="width: 200px;margin-top: 5px"
                           name="repassword"/>
                </div>
            </div>
            <div class="form-group">
                <label for="inputPhoneNumber" class="col-sm-2 control-label">手机号</label>
                <div class="col-sm-10">
                    <input type="number" class="form-control" id="inputPhoneNumber" style="width: 200px;margin-top: 5px"
                           name="phoneNumber"/>
                </div>
            </div>
            <div class="form-group">
                <label for="inputEmail" class="col-sm-2 control-label">邮箱</label>
                <div class="col-sm-10">
                    <input type="email" class="form-control" id="inputEmail" style="width: 200px;margin-top: 5px"
                           name="email"/>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button class="btn " ng-click="register()">Sign up</button>
                </div>


            </div>
            </div>
        </div>
    </div>
</body>
</html>
