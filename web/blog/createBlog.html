<!doctype html>
<html lang="en" ng-app="createBlogModule">
<head>
    <meta charset="UTF-8">

    <script type="text/javascript" src="../common/js/angular.min.js"></script>
    <script type="text/javascript" src="../common/jquery/jquery-3.1.1.js"></script>
    <script type="text/javascript" src="../common/js/bootstrap.js"></script>
    <script type="text/javascript" src="createBlog.js"></script>
    <script type="text/javascript" src="../common/ckeditor/ckeditor.js"></script>
    <link rel="stylesheet" type="text/css" href="../common/css/bootstrap-theme.css">
    <link rel="stylesheet" type="text/css" href="../common/css/bootstrap.css">
    <title>create</title>
</head>
<body>


<div id="createBlog" class="container" ng-controller="createBlogCtrl">
        <div style="margin-top:30px ;">
            <div class="input-group">
                <span class="input-group-addon">Title</span>
                <input type="text" class="form-control"  ng-model="data.titleName">
            </div>

    </div>
    <div>
        <div class="textarea-group">
            <textarea class="" name="textarea_1" id="textarea_1" cols="30" rows="10" ng-model="data.article"></textarea>
        </div>
    </div>

    <div class="row">
        <div class="col-lg-3">
            <div class="input-group">
                <span class="input-group-addon">分类</span>
                <select name="type" id="a" class="form-control selectpicker  show-tick" >
                     <option ng-repeat="x in types">{{x}}</option>

                </select>
            </div>


        </div>
        <div class="col-lg-3">
            <div class="input-group">
                    <input type="text" class="form-control">
                        <span class="input-group-btn">
						<button class="btn btn-default" type="button" ng-click="createType()">
							新建分类
						</button>
					</span>
            </div>
        </div>
    </div>
    <div class="btn-toolbar pull-right" role="toolbar">
        <div class="btn-group">
            <button class="btn btn-default" type="button"  ng-click="confirm(data)">OK</button>
        </div>
        <div class="btn-group">
            <button class="btn btn-default" type="button" ng-click="cancle()" >Cancel</button>
        </div>
    </div>

</div>

<script>
    CKEDITOR.replace( 'textarea_1' );
</script>
</body>
</html>
