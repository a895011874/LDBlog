<!DOCTYPE html>
<html lang="en" ng-app="app">
<head>
    <meta charset="UTF-8"/>
    <title>注册</title>
    <link rel="shortcut icon" href="common/img/favicon.ico"/>
    <script type="text/javascript" src="common/jquery/jquery-3.1.1.js"></script>
    <script type="text/javascript" src="common/js/bootstrap.js"></script>
    <script type="text/javascript" src="common/js/angular.min.js"></script>
    <script type="text/javascript" src="common/js/bootstrapValidator.min.js"></script>

    <link rel="stylesheet" type="text/css" href="common/css/bootstrap-theme.css">
    <link rel="stylesheet" type="text/css" href="common/css/bootstrap.css"/>
    <link rel="stylesheet" type="text/css" href="common/css/bootstrapValidator.min.css">
</head>
<body>
<div>
    <div class="container col-lg-offset-4" style="margin-top: 100px" ng-controller="registerController">
        <div class="row">
            <div class="col-lg-4 offset-lg-3">
                <div class="card card-block">
                    <h4 class="card-title">
                        用户注册
                    </h4>
                    <form action="" method="" id="form">
                        <div class="form-group">
                            <div class="input-group">
                                <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                                <input type="text" class="form-control" placeholder="用户名" name="username" id="username"
                                       required>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="input-group">
                                <span class="input-group-addon"><i class="glyphicon glyphicon-envelope"></i></span>
                                <input type="email" class="form-control" placeholder="邮箱" name="email" id="email"
                                       required>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="input-group">
                                <span class="input-group-addon"><i class="glyphicon glyphicon-phone"
                                                                   aria-hidden="true"></i></span>
                                <input type="password" class="form-control" placeholder="手机号" name="phoneNumber"
                                       id="phoneNumber">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="input-group">
                                <span class="input-group-addon"><i class="glyphicon glyphicon-lock"
                                                                   aria-hidden="true"></i></span>
                                <input type="password" class="form-control" placeholder="密码" name="password"
                                       id="password" required>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="input-group">
                                <span class="input-group-addon"><i class="glyphicon glyphicon-lock"
                                                                   aria-hidden="true"></i></span>
                                <input type="password" class="form-control" placeholder="确认密码" name="passwordre"
                                       id="passwordre" required>
                            </div>
                        </div>
                        <div>
                            <button type="submit" class="btn btn-primary btn-block" id="submit"
                                    data-loading-text="正在提交...">提交
                            </button>
                        </div>

                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

</div>
</div>
<script type="text/javascript" src="register.js"></script>
</body>
</html>
